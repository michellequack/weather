      <span class="label">{{ dayRainTotal | number: '1.1-1' }}</span>
      <span class="unit">" today</span>
    </div>

      <span class="label">{{ rainRate | number: '1.1-1' }}</span>
      <span class="unit">"/hr</span>

  <div fxLayoutGap>
    <img src="../../../assets/img/rain.png">
  </div>
</div>
